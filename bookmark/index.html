<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
 <title>Bookmark</title>
</head>
<body>
    <div class="book"> <h1>WELCOME TO MY BOOKMARK</h1></div>
    <div class="jumbotron">
        <h2>BOOKMARK YOUR FAVOURITE SITES. </h2>
        <form>
            <div class="form">
                <label for="sitename">Site Name</label>
                <input
                 type="text" name="sitename" id="sitename" class="form-control" placeholder="Enter site name.."/>
            </div>
            <div class="form">
                <label for="siteurl">Site URL</label>
                <input
                 type="text" name="siteurl" id="siteurl" class="form-control" placeholder="Enter site URL.."/>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
    <div id="bookmarks"></div>
    <footer class="fix text-center b-2">&copy;  2022 bookmark</footer>
    <script src="main.js"></script>
</body>
</html>
